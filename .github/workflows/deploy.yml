name: ðŸš€ Deploy comp App via Docker to VPS
on:
  push:
    branches: ["main"]
env:
  REGISTRY: docker.io
  APP_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/comp-app
  IMAGE_TAG: latest
  REMOTE_DIR: /home/almuko/comp
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Ð—Ð°Ð±Ð¸Ñ€Ð°ÐµÐ¼ ÐºÐ¾Ð´
      - name: ðŸ§© Checkout repo
        uses: actions/checkout@v4
      # 2) Ð›Ð¾Ð³Ð¸Ð½Ð¸Ð¼ÑÑ Ð² Docker Hub
      - name: ðŸ” Docker login
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # 3) Ð¡Ð¾Ð±Ð¸Ñ€Ð°ÐµÐ¼ & Ð¿ÑƒÑˆÐ¸Ð¼ Docker image (Ñ Vite build!)
      - name: ðŸ—ï¸ Build & Push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.APP_IMAGE }}:${{ env.IMAGE_TAG }}
      # 4) Ð”ÐµÐ¿Ð»Ð¾Ð¹ Ð½Ð° VPS
      - name: ðŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22122
          script: |
            echo "â†’ Create dir"
            mkdir -p ${{ env.REMOTE_DIR }}
            cd ${{ env.REMOTE_DIR }}
            echo "â†’ Save .env"
            cat > .env << 'EOF'
            ${{ secrets.APP_ENV_FILE }}
            EOF

            echo "â†’ Save Caddyfile"
            cat > Caddyfile << 'EOF'
            ${{ secrets.CADDYFILE }}
            EOF

            echo "â†’ Save docker-compose.prod.yml"
            cat > docker-compose.prod.yml << 'EOF'
            ${{ secrets.DOCKER_COMPOSE }}
            EOF

            echo "â†’ Pull image"
            docker pull ${{ env.APP_IMAGE }}:${{ env.IMAGE_TAG }}

            echo "â†’ Restart containers"
            docker compose -f docker-compose.prod.yml down || true
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            echo "â†’ Wait for MySQL healthcheck"
            sleep 40

            echo "â†’ Run migrations"
            docker compose -f docker-compose.prod.yml exec app_comp php artisan migrate --force

            echo "â†’ DONE!"
